<!DOCTYPE html>
<html>

<head>
	<title>Matching Game</title>
	<script type="text/javascript" src="main.js"></script>
	<style type="text/css">
		#leftSide{
			position: absolute;
			width:500px;
			height:500px;
		}
		#rightSide{
			position: absolute;
			left: 500px;
			border-left: 2px solid black;
			width:500px;
			height:500px;
		}
	</style>
</head>

<body onload="generateFaces()">
	<h2>Matching Game</h2>
	<h3>Click on the extra smiling face on the left</h3>
	<div id="leftSide"></div>
	<div id="rightSide"></div>
</body>

</html>
